<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HNG Leaderboard</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<!-- beginning of leaderboard body -->
	<div class="leader_body">
		<!-- Leaderboard header -->
		<div class="leader_header">
			<div class="leader_header_logo"><img src="img/brand-logo.png"></div>
			<div class="table_sort_body">
				<div class="sort_title">Sort Table</div>
				<div class="sort_by_highest">Highest First</div>
				<div class="sort_by_lowest">Lowest First</div>
			</div>
		</div>
		<!-- Leaderboard table -->
		<div class="table_body"></div>

		<!-- body of next table section -->
		<div class="prev_next_body">
			<div class="prev_table"><i class="fa fa-angle-left"></i></div>
			<div class="present_number">1</div>
			<div class="table_num">2</div>
			<div class="table_num">3</div>
			<div class="next_table"><i class="fa fa-angle-right"></i></div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
